apply plugin: 'java'
apply plugin: 'eclipse'
version = 1.0

sourceCompatibility = "1.6"; 
targetCompatibility = "1.6"; 

sourceSets {
    main {
        java {
            srcDirs=['src']
        }
    }
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
}